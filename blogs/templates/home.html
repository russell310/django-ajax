<!DOCTYPE html>
<html>
<head>
	<title>home</title>
</head>
<body>
<a href="#">Blog</a>
<div id="result"></div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$('a').click(function(e){
			$('#result').html('');
			e.preventDefault();
			$.ajax({
			  url: "{% url 'blogs' %}",
			  success: function(data){
			    var blog = $.parseJSON( data );
				$.each( blog, function( i, val ) {
					$('#result').append(val['fields']['name'] +' - '+ val['fields']['description']+'<br>');
					console.log(val)
				});
			  }
			});
		})
	})
</script>
</body>
</html>
